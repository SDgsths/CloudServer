<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e; /* Dark background for the body */
            color: #f4f4f4; /* Light text color */
        }
        .sidebar {
            width: 250px;
            background-color: #333; /* Dark background for sidebar */
            color: #f4f4f4; /* Light text color */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }
        .sidebar h2 {
            margin: 0;
            padding-bottom: 10px;
            color: #f8c02f; /* Yellow color for sidebar header */
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 10px 0;
            border-bottom: 1px solid #444; /* Dark border for list items */
        }
        .sidebar ul li:hover {
            background-color: #555; /* Darker background on hover */
            color: #f8c02f; /* Yellow text on hover */
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #2c2c2c; /* Dark background for chat area */
            color: #f4f4f4; /* Light text color */
        }
        .chat-header {
            background-color: #444; /* Slightly lighter dark background for header */
            color: #f8c02f; /* Yellow text for header */
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #555; /* Dark border for messages */
        }
        .message {
            margin-bottom: 10px;
        }
        .message .user {
            font-weight: bold;
            color: #f8c02f; /* Yellow color for user names */
        }
        .chat-input {
            padding: 10px;
            border-top: 1px solid #555; /* Dark border for input area */
            display: flex;
            align-items: center;
            background-color: #333; /* Dark background for input area */
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555; /* Dark border for input field */
            border-radius: 5px;
            background-color: #2c2c2c; /* Dark background for input field */
            color: #f4f4f4; /* Light text color */
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #f8c02f; /* Yellow button background */
            color: #333; /* Dark text color for button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #f4a300; /* Orange button background on hover */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Chats</h2>
        <ul>
            <li>Open Messages</li>
        </ul>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            Open Chat
        </div>
        
        <div class="chat-messages">
            <!--[MSGS]-->
        </div>

        <form class="chat-input" action="/post_message" method="post">
            <input name="content" type="text" placeholder="Type your message..."/>
            <button>Send</button>
        </form>
    </div>
</body>

<meta http-equiv="refresh" content="3">
</html>
